name: CI

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r api/requirements.txt
          python -m pip install pytest

      - name: Import smoke test
        run: |
          python -c "from api.src.main import app; print('import ok')"

      - name: Pytest
        run: |
          python -m pytest -q api/tests

  docker-compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and start (compose)
        env:
          OPS_API_TOKEN: ci-token
        run: |
          docker compose up -d --build
          sleep 8

      - name: Smoke test
        run: |
          curl -fsS http://localhost:8001/health
          curl -fsS http://localhost:8001/metrics
          curl -fsS -H "X-Ops-Token: ci-token" "http://localhost:8001/events?limit=1"
          curl -fsS http://localhost:3000 > /dev/null

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down